<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join over 20,000 people taking control of their energy with Smart Energy's solar and battery solutions. Zero upfront cost and top-notch service!">
    <meta name="keywords" content="Solar, Batteries, Smart Energy, Zero Upfront Cost, Renewable Energy, Energy Control">
    <meta name="author" content="Smart Energy">
    <meta name="robots" content="index, follow">
    <title>Smart Energy - Solar & Batteries with Zero Upfront Cost</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "Organization",
            "name": "Smart Energy",
            "url": "https://smartenergy.com",
            "logo": "logo.png",
            "contactPoint": {
                "@type": "ContactPoint",
                "telephone": "+1-800-555-5555",
                "contactType": "Customer Service"
            }
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            line-height: 1.6;
            background-color: #f9f9f9;
        }

        header {
            background-color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
        }

        header .logo {
            display: flex;
            align-items: center;
        }

        header .logo img {
            width: 40px;
            margin-right: 10px;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #007BFF;
        }

        .breadcrumb {
            background-color: #f4f4f4;
            padding: 10px;
            font-size: 0.9em;
        }

        .breadcrumb a {
            color: #007BFF;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .hero {
            background-image: url('HEAD1.png'); /* Replace with the image URL */
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            padding: 100px 20px;
            position: relative;
        }

        .hero:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .hero p {
            margin: 15px 0 30px;
            font-size: 1.2em;
        }

        .hero .cta-button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.1em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .hero .cta-button:hover {
            background-color: #0056b3;
        }

        .logos {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .logos img {
            max-height: 50px;
        }

        footer {
            background-color: #f4f4f4;
            text-align: center;
            padding: 15px;
            font-size: 0.9em;
            color: #333;
        }

        footer a {
            color: #007BFF;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .accessible {
            font-size: 1.2em;
            line-height: 1.8;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="logo.png" alt="Smart Energy Logo"> <!-- Replace with logo URL -->
        <span>Smart Energy</span>
    </div>
    <nav>
        <a href="#pay-bill">Pay Bill</a>
        <a href="#energy">Energy</a>
        <a href="#solar">Solar</a>
        <a href="#batteries">Batteries</a>
        <a href="#heat-pumps">Heat Pumps</a>
        <a href="#support">Help & Support</a>
    </nav>
</header>

<div class="breadcrumb">
    <a href="index.html">Home</a> > <a href="#">Solar</a> > <span>Batteries</span>
</div>

<section class="hero">
    <div class="hero-content">
        <h1>Solar & Batteries with zero upfront cost</h1>
        <p class="accessible">Join more than 20,000 people that control their energy</p>
        <a href="#contact" class="cta-button">Find out how</a>
    </div>
</section>

<section class="logos">
    <img src="award-logo.png" alt="Australian Service Excellence Awards"> <!-- Replace with correct image URL -->
    <img src="business-news-australia-logo.png" alt="Business News Australia"> <!-- Replace with correct image URL -->
    <img src="sydney-morning-herald-logo.png" alt="The Sydney Morning Herald"> <!-- Replace with correct image URL -->
    <img src="the-australian-logo.png" alt="The Australian"> <!-- Replace with correct image URL -->
    <img src="financial-review-logo.png" alt="Financial Review"> <!-- Replace with correct image URL -->
</section>

<footer>
    &copy; 2025 Smart Energy. All Rights Reserved. | <a href="#privacy-policy">Privacy Policy</a> | <a href="#terms">Terms of Service</a>
</footer>

<script>
    // Basic interactivity script to enhance user engagement
    document.querySelectorAll('nav a').forEach(link => {
        link.addEventListener('click', (event) => {
            event.preventDefault();
            const targetId = link.getAttribute('href').substring(1);
            const targetElement = document.getElementById(targetId);
            if (targetElement) {
                targetElement.scrollIntoView({ behavior: 'smooth' });
            }
        });
    });
</script>

</body>
</html>
